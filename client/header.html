<template name="header">
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="images/logo-on-white.png" class="blue-logo" />
        <img src="images/logo-on-blue.png" class="white-logo" />
      </a>
      {{#if currentUser}}
        <ul class="top-nav">
          <li><a data-modal="video"><span class="ss-icon">play</span> Watch Video</a></li>          
          <li><a href="{{pathFor route='account'}}">Account</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>          
          <li><a data-logout>Log Out</a></li>
        </ul>
      {{else}}
        <ul class="top-nav">
          <li><a data-modal="video"><span class="ss-icon">play</span> Watch Video</a></li>
          <li><a href="{{pathFor route='about'}}">About</a></li>
          <li><a data-modal="login">Log In</a></li>
          <li><a data-modal="signup">Sign Up</a></li>
        </ul>
      {{/if}}
    </div>
  </header>
</template>
