<template name="sites">
  <ul class="sites">
    {{#each sites}}
      <li><a href="http://{{url}}" target="_blank">{{url}}</a> <a href="#" class="remove-btn" data-remove="{{_id}}">x</a></li>
    {{else}}
      <li>You haven't curated any sites yet. Get the <a href="https://chrome.google.com/webstore/detail/cur8/gjddmaaidefkbdilgfmegjhkkadhdhjd" target="_blank" class="blue-link">Chrome Extension</a> to save and search your favourite sites.</li>
    {{/each}}
  </ul>
</template>
