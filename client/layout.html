<template name="layout">
  {{> flash}}

  {{#if isLoggedIn}}
    {{>account}}
  {{else}}
    {{> yield}}
  {{/if}}

  {{> modal}}
  <script src="fonts/ss-symbolicons-line/ss-symbolicons.js" type="text/javascript"></script>
</template>

<template name="search">
  <form name="search-form">
    <input type="text" name="search" placeholder="Search your favorite sites" />
  </form>
</template>

<template name="add">
  {{#if addSite}}
  <form name="add-form">
    <input type="text" name="site" />
    <p class="hint">Enter a site url and hit enter.</p>
  </form>
  {{else}}
  <br /><br /><a href="#" data-add-site>add another site</a>
  {{/if}}
</template>
