<template name="layout">
<head>
  <title>cur8</title>
  <link rel="stylesheet" href="fonts/ss-symbolicons-line/ss-symbolicons-line.css" />
  <link rel="icon" href="/images/favicon.ico?v=2" />
</head>

<body class="{{#if isWhite}}white-bg{{/if}}">

  {{> flash}}
  
  {{#if isLoggedIn}}
    {{>account}}
  {{else}}
    {{> yield}}
  {{/if}}
  
  {{> modal}}
  <script src="fonts/ss-symbolicons-line/ss-symbolicons.js" type="text/javascript"></script>
</body>
</template>

<template name="search">
  <form name="search-form">
    <input type="text" name="search" placeholder="Search your favorite sites" />
  </form>  
</template>

<template name="add">
  {{#if addSite}}
  <form name="add-form">
    <input type="text" name="site" />
    <p class="hint">Enter a site url and hit enter.</p>
  </form>  
  {{else}}
  <br /><br /><a href="#" data-add-site>add another site</a>
  {{/if}}
</template>
